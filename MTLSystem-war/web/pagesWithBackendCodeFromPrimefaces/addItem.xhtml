<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Add Item
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- using growl -->
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Add New Item
                </f:facet>
                <h:outputLabel for="itemName">Item Name: </h:outputLabel>
                <p:inputText id="itemName" value="#{userManagedBean.itemName}" label="Item Name" required="true" requiredMessage="Item Name is required" />
                <h:outputLabel for="itemDescription">Item Description: </h:outputLabel>
                <p:inputText id="itemDescription" value="#{userManagedBean.itemDescription}" label="Item Description" required="true" requiredMessage="Item Description is required" />
                <h:outputLabel for="itemQuantity">Item Quantity: </h:outputLabel>
                <p:inputText id="itemQuantity" value="#{userManagedBean.itemQuantity}" label="Item Quantity" required="true" requiredMessage="Item Quantity is required" />
                <h:outputLabel for="itemCategory">Item Category: </h:outputLabel>
                <p:inputText id="itemCategory" value="#{userManagedBean.itemCategory}" label="Item Category" required="true" requiredMessage="Item Category is required" />
                <h:outputLabel for="itemPrice">Item Price: </h:outputLabel>
                <p:inputText id="itemPrice" value="#{userManagedBean.itemPrice}" label="Item Price" required="true" requiredMessage="Item Price is required" />
                <p:commandButton value="Submit" 
                                 actionListener="#{userManagedBean.addItem}"
                                 action="listItems.xhtml?faces-redirect=true"
                                 icon="ui-icon-disk"
                                 update=":form" />
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
