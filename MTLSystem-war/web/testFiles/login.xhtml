<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <!-- using growl -->
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Login
                </f:facet>
                <h:outputLabel for="username">Username: </h:outputLabel>
                <p:inputText id="username" value="#{authenticationManagedBean.username}" label="Username: " required="true" requiredMessage="Name is required" />
                <h:outputLabel for="pwd1" value="Enter Password: " />
                <p:password id="pwd1" value="#{authenticationManagedBean.password}" match="pwd2" label="Enter Password: " required="true" />
                <h:outputLabel for="pwd2" value="Confirm Password: " />
                <p:password id="pwd2" value="#{authenticationManagedBean.password}" label="Confirm Password: " required="true" />
            </p:panelGrid>
            <p:commandButton value="Login" 
                             actionListener="#{authenticationManagedBean.login}"
                             action="secret/secret.xhtml?faces-redirect=true"
                             update=":form" />
        </h:form>
    </ui:define>

</ui:composition>
