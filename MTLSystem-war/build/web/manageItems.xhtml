<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./layout/default2.xhtml">
            <!-- for edit case -->
            <f:metadata>
                <f:viewParam name="userId" value="#{userManagedBean.userId}" />
                <f:viewParam name="itemId" value="#{userManagedBean.itemId}" />
                <f:event type="preRenderView" listener="#{userManagedBean.loadSelectedItem}"/>
            </f:metadata>

            <ui:define name="title">
                MaiTuLiao.com | Manage Items
            </ui:define>

            <ui:define name="content">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1 class="m-0 text-dark">Manage Items</h1>
                            </div>
                            <!-- /.col -->
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">
                                        <a href="#{request.contextPath}">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        #{userManagedBean.selectedItem == null ? 'Create New Item' : 'Edit Item'}
                                    </li>
                                </ol>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
                <!-- /.content-header -->

                <!-- Main content -->
                <section class="content">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">
                                #{userManagedBean.selectedItem == null ? 'Create New Item' : 'Edit Item'}
                            </h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <h:form>
                            <div class="card-body">
                                <!-- JSF FORMAT-->
                                <div class="form-group has-feedback">
                                    <label for="itemName">Item Name</label>
                                    <h:inputText 
                                        binding="#{itemName}" id="itemName" 
                                        value="#{userManagedBean.itemName}" 
                                        required="true" requiredMessage="Item Name is required" 
                                        class="form-control #{itemName.valid ? '' :'is-invalid'}" />
                                    <h:message for="itemName" class="invalid-feedback"/>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="itemDescription">Item Description</label>
                                    <h:inputText 
                                        binding="#{itemDescription}" id="itemDescription" 
                                        value="#{userManagedBean.itemDescription}" 
                                        required="true" requiredMessage="Item Description is required" 
                                        class="form-control #{itemDescription.valid ? '' :'is-invalid'}" />
                                    <h:message for="itemDescription" class="invalid-feedback"/>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="itemQuantity">Item Quantity</label>
                                    <h:inputText 
                                        binding="#{itemQuantity}" id="itemQuantity" 
                                        value="#{userManagedBean.itemQuantity}" 
                                        required="true" requiredMessage="Item Quantity is required"
                                        title="Must be a number."
                                        class="form-control #{itemQuantity.valid ? '' :'is-invalid'}" />
                                    <h:message for="itemQuantity" class="invalid-feedback"/>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="itemCategory">Item Category</label>
                                    <h:inputText 
                                        binding="#{itemCategory}" id="itemCategory" 
                                        value="#{userManagedBean.itemCategory}" 
                                        required="true" requiredMessage="Item Category is required" 
                                        class="form-control #{itemCategory.valid ? '' :'is-invalid'}" />
                                    <h:message for="itemCategory" class="invalid-feedback"/>
                                </div>
                                <div class="form-group has-feedback">
                                    <label for="itemPrice">Item Price</label>
                                    <h:inputText 
                                        binding="#{itemPrice}" id="itemPrice" 
                                        value="#{userManagedBean.itemPrice}" 
                                        required="true" requiredMessage="Item Price is required"
                                        title="Must be a number with 2 decimal places."
                                        class="form-control #{itemPrice.valid ? '' :'is-invalid'}" />
                                    <h:message for="itemPrice" class="invalid-feedback"/>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:button value="Cancel" class="btn btn-default" outcome="searchItems" />
                                <h:commandButton value="Submit" class="btn btn-primary float-right" actionListener="#{userManagedBean.submitItemAction}" action="searchItems?faces-redirect=true"/>
                            </div>
                        </h:form>
                    </div>
                    <!-- /.card -->
                </section>
                <!-- /.content -->
            </ui:define>

            <ui:define name="script">
                <script>
                    //iCheck for checkbox and radio inputs
                    $('input[type="radio"].minimal').iCheck({
                        radioClass: 'iradio_minimal-blue'
                    });

                    //Date picker
                    $('.datepicker').datepicker({
                        autoclose: true,
                        format: 'dd/mm/yyyy',
                        orientation: 'bottom left'
                    });
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
