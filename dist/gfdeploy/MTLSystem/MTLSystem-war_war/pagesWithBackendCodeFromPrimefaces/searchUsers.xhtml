<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Search / View All Users
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:dataTable var="user"
                         value="#{userManagedBean.users}"
                         resizableColumns="true">
                <f:facet name="header">
                Search / View All Users
                </f:facet>
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column headerText="Date of Birth">
                    <h:outputText value="#{user.dateOfBirth}"/>
                </p:column>
                <p:column headerText="Is Seller?">
                    <h:outputText value="#{user.isSeller}"/>
                </p:column>
                <p:column headerText="Is Buyer?">
                    <h:outputText value="#{user.isBuyer}"/>
                </p:column>
                <p:column headerText="Is Active?">
                    <h:outputText value="#{user.isActive}"/>
                </p:column>
                <p:column headerText="Created">
                    <h:outputText value="#{user.userCreated}"/>
                </p:column>
                <p:column>
                    <p:button icon="fa fa-fw fa-edit" title="Edit" outcome="editUser">
                        <f:param name="userId" value="#{user.userId}" />
                    </p:button>
                    <p:commandButton icon="fa fa-fw fa-toggle-on"
                                     title="Activate User"
                                     action="#{userManagedBean.activateUser}" 
                                     update=":form">
                        <f:param name="userId" value="#{user.userId}" />
                    </p:commandButton>
                    <p:commandButton icon="fa fa-fw fa-toggle-off"
                                     title="Deactivate User"
                                     action="#{userManagedBean.deactivateUser}" 
                                     update=":form">
                        <f:param name="userId" value="#{user.userId}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
