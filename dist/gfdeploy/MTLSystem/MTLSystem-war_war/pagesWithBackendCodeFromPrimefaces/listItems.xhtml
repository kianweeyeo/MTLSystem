<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        List All Items
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:dataTable var="item"
                         value="#{userManagedBean.items}"
                         resizableColumns="true">
                <f:facet name="header">
                List All Items
                </f:facet>
                <p:column headerText="Item Name">
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column headerText="Item Description">
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column headerText="Item Quantity">
                    <h:outputText value="#{item.quantity}"/>
                </p:column>
                <p:column headerText="Item Category">
                    <h:outputText value="#{item.category}"/>
                </p:column>
                <p:column headerText="Item Price">
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column>
                    <p:button icon="fa fa-fw fa-edit" title="Edit" outcome="editItem">
                        <f:param name="itemId" value="#{item.itemId}" />
                    </p:button>
                    <p:commandButton icon="fa fa-fw fa-toggle-on"
                                     title="Delete Item"
                                     action="#{userManagedBean.deleteItem}" 
                                     update=":form">
                        <f:param name="itemId" value="#{item.itemId}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
