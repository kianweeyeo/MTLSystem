<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <head>
        <meta charset="utf-8"></meta>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
                <title>MaiTuLiao.com | Log In</title>
                <!-- Tell the browser to be responsive to screen width -->
                <meta name="viewport" content="width=device-width, initial-scale=1"></meta>                

                    <!-- Font Awesome -->
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
                        <!-- Ionicons -->
                        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></link>
                            <!-- Theme style -->
                            <link rel="stylesheet" href="dist/css/adminlte.min.css"></link>
                                <!-- iCheck -->
                                <link rel="stylesheet" href="plugins/iCheck/square/blue.css"></link>
                                    <!-- Google Font: Source Sans Pro -->
                                    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"></link>
                                        </head>
                                        <body class="hold-transition login-page">
                                            <div class="login-box">
                                                <div class="login-logo">
                                                    <a href="#{request.contextPath}"><b>MaiTuLiao</b>.com</a>
                                                </div>
                                                <!-- /.login-logo -->
                                                <div class="card">
                                                    <div class="card-body login-card-body">
                                                        <p class="login-box-msg">Sign in to start your session</p>

                                                        <h:form>
                                                            <div class="form-group has-feedback">
                                                                <label for="username">Username</label>
                                                                <h:inputText 
                                                                    binding="#{username}" id="username" 
                                                                    value="#{authenticationManagedBean.username}" 
                                                                    required="true" requiredMessage="Username is required" 
                                                                    class="form-control #{username.valid ? '' :'is-invalid'}" />
                                                                <h:message for="username" class="invalid-feedback"/>
                                                            </div>
                                                            <div class="form-group has-feedback">
                                                                <label for="password">Password</label>
                                                                <h:inputText 
                                                                    binding="#{password}" id="password" 
                                                                    value="#{authenticationManagedBean.password}" 
                                                                    required="true" requiredMessage="Password is required" 
                                                                    class="form-control #{password.valid ? '' :'is-invalid'}" />
                                                                <h:message for="password" class="invalid-feedback"/>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-8">
                                                                    <div class="checkbox icheck">
                                                                        <label>
                                                                            <input type="checkbox"></input> Remember Me
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                                <!-- /.col -->
                                                                <div class="col-4">     
                                                                    <h:commandButton value="Sign In" class="btn btn-primary btn-block btn-flat" action="#{authenticationManagedBean.login}" />
                                                                </div>
                                                                <!-- /.col -->
                                                            </div>
                                                        </h:form>                                                        

                                                        <p class="mb-1">
                                                            <a href="#">I forgot my password</a>
                                                        </p>
                                                        <p class="mb-0">
                                                            <a href="manageUsers.xhtml" class="text-center">Register a New Account</a>
                                                        </p>
                                                    </div>
                                                    <!-- /.login-card-body -->
                                                </div>
                                            </div>
                                            <!-- /.login-box -->

                                            <!-- jQuery -->
                                            <script src="../../plugins/jquery/jquery.min.js"></script>
                                            <!-- Bootstrap 4 -->
                                            <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
                                            <!-- iCheck -->
                                            <script src="../../plugins/iCheck/icheck.min.js"></script>
                                            <script>
                                              $(function () {
                                                $('input').iCheck({
                                                  checkboxClass: 'icheckbox_square-blue',
                                                        radioClass: 'iradio_square-blue',
                                                        increaseArea: '20%' // optional
                                                    })
                                                })
                                            </script>
                                        </body>
</html>
